{% extends 'models/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section container">
    <div class="media">
        <img alt="" class="rounded-circle account-img" src="{{user.profile.image.url}}">
        <div class="media-body">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
            <p class="text-secondary">{{user.profile.bio}}</p>
            <p class="text-secondary">{{user.profile.skills}}</p>
            <p class="text-secondary">{{user.profile.aoi}}</p>
        </div>
    </div>
</div>

{% endblock content %}
